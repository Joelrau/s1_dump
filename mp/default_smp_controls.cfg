unbindall
unbindallaxis

// Movement
bind w	"+forward"
bind s	"+back"
bind a	"+moveleft"
bind d	"+moveright"

//Look
bind CAPSLOCK "+mlook"
bind UPARROW "+lookup"
bind DOWNARROW "+lookdown"
bind LEFTARROW "+left"
bind RIGHTARROW "+right"

// Weapon Controls
bind SHIFT	"+breath_sprint"
bind MOUSE1	"+attack"
bind MOUSE2	"+toggleads_throw"
bind e	 	"+melee_zoom"

bind n		"+actionslot 1"
bind m		"+actionslot 2"
bind 3		"+actionslot 3"

// Killstreak Controls
bind 4		"+actionslot 4"  //Use Killstreak slot 0 / equipment (c4 + airsupport)
bind 5		"+actionslot 5"  //Use Killstreak slot 1
bind 6		"+actionslot 6"  //Use Killstreak slot 2
bind 7		"+actionslot 7"  //Use Killstreak slot 3
bind 8		"+actionslot 8"	 //Use Killstreak slot 4

// Weapon Cycle
bind 1		      "weapnext"
bind 2		      "weapnext"
bind MWHEELDOWN "weapnext"
bind MWHEELUP   "weapnext"

// Inventory
bind MOUSE3	"+frag"
bind g		"+frag"
bind q		"+smoke"

// Interaction
bind f		"+activate"
bind r		"+reload"
bind TAB	"togglescores"

// Stance
bind SPACE	"+gostand"
bind CTRL	"toggleprone"
bind c		"+stance"

// Mouse movement dvars
set sensitivity		"5"
set cl_freelook		"1"
set ui_mousePitch	"0"
set m_pitch			"0.022"
set m_filter		"0"
set cl_mouseAccel	"0"

// Menus
bind ESCAPE			"togglemenu"
bind ~				"toggleconsole"
bind `				"toggleconsole"

// MULTIPLAYER CONTROLS
bind t	"chatmodepublic"
bind y	"chatmodeteam"
bind z	"+talk"